<div style="position: relative; width: 100%; height: 100%;">
  <h1>Github Projects: <mat-icon class="download-icon px-5">download</mat-icon></h1>


  <ag-grid-angular
    [gridOptions]="gridOptions"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (selectionChanged)="onRepoSelectionChange($event)"
    class="ag-theme-alpine"
    style="width: 100%; height: 500px;">
  </ag-grid-angular>
</div>
